<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flags Tool</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Flags</h1>

    <input type="text" id="main_element" pattern="^[01]{256,256}$" placeholder="Add flags here" required></input>
    <div id="resultContainer">
        <h6  id="indicatorTitle">Turned On Flags</h6>
        <ul id="textShow"></ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
